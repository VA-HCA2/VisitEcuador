<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="css/style.css">
  <title>VisitEcuador.com</title>
</head>

<body>

  <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <img src="images/logo.png" alt="logo">
    <h1 class="my-0 mr-md-auto font-weight-normal">VisitEcuador.com</h1>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="index.html">Home</a>
      <a class="p-2 text-dark" href="about.html">About</a>
      <a class="p-2 text-dark" href="information.html">Itinerary</a>
      <a class="p-2 text-dark" href="registration.html">Register</a>
    </nav>
    <a class="btn btn-outline-primary" href="login.html">Sign out</a>
  </header>
  <h2> Manage Itineraries</h2>
  <!--View Lists-->
  <section class="col-md-3 offset-1 view">
       <div class="dropdown">
          <h3>View Itineraries</h3><button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Itinerary 1
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button">Itinerary 2</button>
            <button class="dropdown-item" type="button">Itinerary 3</button>
            <button class="dropdown-item" type="button">Itinerary 4</button>
          </div>
        </div>
    </section>
  <!--Create itineary -->
  <section class="col-md-3 offset-5">
      <h2 class="text-center infotitle">Create Itinerary</h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control Itinerary" placeholder="Itinerary Name " aria-label="Itinerary Name"
          aria-describedby="button-addon2">
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-success">Add</button>
        </div>
      </div>
  
      <div class="input-group mb-3">
        <input type="text" class="form-control Itinerary" placeholder="Month" aria-label="Month"
          aria-describedby="button-addon3">
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-success">Add</button>
        </div>
      </div>
  
      <div class="input-group mb-3">
        <input type="number" class="form-control Itinerary" placeholder="Budget" aria-label="Price"
          aria-describedby="button-addon4">
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-success">Add</button>
        </div>
      </div>
  
      <div class="input-group mb-3">
        <input type="text" class="form-control Itinerary" placeholder="Guided" aria-label="Guided"
          aria-describedby="button-addon4">
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-success">Add</button>
        </div>
      </div>
    </section>
    <!--View Lists of created itineraries-->
  <section class="col-md-4 offset-4">
    <!--Start of my table-->
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Month</th>
          <th scope="col">Budget</th>
          <th scope="col">Guided</th>
          <th scope="col">Kids</th>
          <th scope="col"></th>
          <!--need to check this !!!!! -->
          <th><button type="button" class="btn btn-outline-info">Print</button> </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>January</td>
          <td>$1,000</td>
          <td>No</td>
          <td>No </td>
          <td><button type="button" class="btn btn-outline-secondary">Edit</button> </td>
          <td><button type="button" class="btn btn-outline-danger">Delete</button></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>March</td>
          <td>$5,000</td>
          <td>Yes</td>
          <td>Yes</td>
          <td> <button type="button" class="btn btn-outline-secondary">Edit</button> </td>
          <td><button type="button" class="btn btn-outline-danger">Delete</button></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">June</td>
          <td> No</td>
          <td>Yes</td>
          <td><button type="button" class="btn btn-outline-secondary">Edit</button> </td>
          <td><button type="button" class="btn btn-outline-danger">Delete</button></td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>January</td>
          <td>$2,000</td>
          <td>No</td>
          <td>No </td>
          <td><button type="button" class="btn btn-outline-secondary">Edit</button> </td>
          <td><button type="button" class="btn btn-outline-danger">Delete</button></td>
        </tr>
        <tr>
        <tr>
          <th scope="row">5</th>
          <td colspan="2">December</td>
          <td> No</td>
          <td>Yes</td>
          <td><button type="button" class="btn btn-outline-secondary">Edit</button> </td>
          <td><button type="button" class="btn btn-outline-danger">Delete</button></td>
        </tr>

      </tbody>
    </table>
  </section>
   
  


  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
